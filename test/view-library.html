<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>view-library</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/view-library.js"></script>
</head>

<body>


<test-fixture id="library">
    <template>
        <view-library ></view-library>
    </template>
</test-fixture>

<script type="module">

    suite('<iron-ajax>', function () {
        var myView;
        test('check h1 tag', function () {
                myView = fixture('library');
                myView.bookList = [{ "isbn": "9780191073809", "title": "Electron Paramagnetic Resonance", "publisher": "OUP Oxford" } ];

                flush(function() {
                    let listItems = myView.shadowRoot.querySelectorAll('ul');
                    assert.equal(myView.bookList.length, listItems.length);
                });
            });

    });


</script>
</body>

</html>
